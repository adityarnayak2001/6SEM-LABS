<html>
<head>
    <title>Enter Password</title>
    <script>
        function onClick(){
            const pass = document.getElementById('pass').value;
            const ogPass = 'black';
            const res = document.getElementById('res');
            const question = 'Favourite color?';
            function validate(){
                if(pass == ogPass)
                {
                    return 'Validate';
                }
                return question;
            }
            res.innerText = validate();
        }
    </script>
</head>

<body>
    <p>Enter Password: <input type = 'password' id = 'pass'></p>
    <button onclick='onClick()'> Validate </button>
    <p id='res'></p>   
</body>
</html>
