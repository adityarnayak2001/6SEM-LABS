<!doctype html>  
<head>  
<meta charset="utf-8">  
<title>My Blog</title>
<script>    
    function verbing(word) {
        if (word.length < 3) return word;
        if (word.slice(-3) == 'ing') {
            return word + 'ly';
        } else {
            return word + 'ing';
        }
    }
    var str1;
    str1=prompt("Enter first string: ");
    document.writeln("The verbing result is: "+verbing(str1));  
</script>
</head>
