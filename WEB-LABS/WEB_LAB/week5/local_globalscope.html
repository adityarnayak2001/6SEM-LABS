<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        var a=10;
        function demo_scope(){
            a=20;
            document.write("<br>The value of a inside the function(local scope): "+a);
        }
        document.write("The value of a outside the function(global scope): "+a);
        demo_scope();
    </script>
</body>
</html>
